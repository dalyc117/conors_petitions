<!DOCTYPE HTML>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Create New Petition</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Conor's Petitions</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/conors_petitions/searchPetitions.html">Search Petitions</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>

<div class="card bg-info-subtle text-emphasis-primary d-none d-sm-block" style="margin: 15pt">
    <div class="card-body">
        <h3 id="comments" class="card-title">Create New Petition</h3>
        <form id="commentForm">
            <div class="mb-3" style="width: 18rem">
                <label for="newUserName" class="form-label"><b>Username</b></label>
                <input type="text" class="form-control" id="newUserName" placeholder="@example">
            </div>
            <div class="mb-3">
                <label for="newComment" class="form-label"><b>New Petition</b></label>
                <textarea class="form-control" id="newComment" rows="3"></textarea>
            </div>
            <button onclick="postPetition(newUserName.value, newComment.value)" type="button" class="btn btn-primary">Post</button>
        </form>
        <br>
        <h4>Recent Comments</h4>
        <div class="card">
            <div class="card-body">
                <h5 id="userName" class="card-title"></h5>
                <div  id="userComment" class="card-text"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
